<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px 0px #aaa;
        }

        .form-title {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Contatos</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container">
            <h2 class="form-title">Editar contatos</h2>
           
            <form th:action="@{/pedidos/atualizar/{id}(id=${pedidos.idPedido})}" method="POST">
                <div class="mb-3">
                    <label for="valorPedido" class="form-label">Valor do Pedido</label>
                    <input type="text" class="form-control" id="valorPedido" name="valorPedido"th:value="${pedidos.valorPedido}" readonly>
                </div>
                <div class="mb-3">
                    <label for="dataPedido" class="form-label">Data do Pedido</label>
                    <input type="date" class="form-control" id="dataPedido" name="dataPedido" placeholder="Atualize Valor do Pedido" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
